<body>

  <div class="container">
    <br><br><br><br><br>

<form  action="{{ url_for('todotask') }}" method="POST">


  <div class="form-group">
    <label for="todotask">Todo Task</label>
    <input type="text" class="form-control" id="todotask" aria-describedby="todotask" name="task" placeholder="Enter Task">
  </div>
  <br>
  <div class="form-group">
    <button type="submit" class="btn btn-primary">Submit</button>
  </div>

</form>
<hr> 

{%for i in range(0, len)%}

    
    <li>{{task[i]}} 
      <button type="button" class="btn btn-danger"><a href="{{ url_for('.removetodotask', id =i) }}"><span>Remove</span> </a></button>
    </t>
    <button type="button" id={{i}} onClick="reply_click(this.id)"><a>Update</a></button>      
</t>

      <form  action="{{ url_for('.updatetodotask', id =i) }}" method="POST">

          <input type="text" id="todotask" aria-describedby="todotask" name="task" placeholder="Enter Task" value={{task[i]}}>
    
          <button type="submit" class="btn btn-primary">Update</button>
      
      
      </form>


    </li>


    <br>


{%endfor%}



<div id="myModal" class="modal">

  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="exampleModalLabel">Edit Task</h5>
      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>
    <div class="modal-body">
      <form  action="{{ url_for('.updatetodotask', id =id) }}" method="POST">


        <div class="form-group">
          <label for="todotask">Todo Task</label>
          <input type="text" class="form-control" id="todotask" aria-describedby="todotask" name="task" placeholder="Enter Task" value={{task[id]}}>
        </div>
        <br>
        <div class="form-group">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-primary">Update</button>
        </div>
      
      </form>
    </div>
  </div>
</div>
    
</div>
